<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - Ayan Saiyed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <div class="stopwatch">
        <div class="time-circle">
            <div class="container">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="time" id="display">0:00:00</div>
        </div>
        <div class="buttons">
            <button class="btn" id="resetBtn">Reset</button>
            <button class="btn" id="startPauseBtn">Start</button>
            <button class="btn" id="lapBtn">Lap</button>
        </div>
        <div class="laps" id="laps"></div>
        <button class="clear-all" id="clearAllBtn">Clear All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
